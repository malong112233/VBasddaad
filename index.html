<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节祝福</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rose-garden" id="roseGarden">
        <!-- 玫瑰花束由JavaScript动态生成 -->
    </div>

    <!-- 心形按钮 -->
    <div class="heart-button" onclick="showMessage()">
        <div class="heart"></div>
    </div>

    <!-- 心形文字 -->
    <div id="message" class="hidden">
        <p>亲爱的静老婆，</p>
        <p>情人节快乐。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
